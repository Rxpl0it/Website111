{% extends 'admin/master.html' %}
{% block body %}
<h1>Currently Online Users</h1>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Username</th>
            <th>Last Seen</th>
        </tr>
    </thead>
    <tbody>
        {% for user in online_users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.last_seen }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
