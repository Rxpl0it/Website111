{% extends "index.html" %}

{% block title %}Shop - Professional Starfield Website{% endblock %}

{% block content %}
<section id="shop">
    <h1>Shop</h1>
    <div class="items-grid">
        {% for item in items %}
        <div class="item">
            <img src="{{ url_for('uploaded_file', filename=item.image) }}" alt="{{ item.title }}">
            <h2>{{ item.title }}</h2>
            <p>{{ item.description }}</p>
            <p>Price: {{ item.price }}</p>
            <a href="{{ item.link }}" class="cta-button">Buy Now</a>
        </div>
        {% endfor %}
    </div>
</section>
{% endblock %}
