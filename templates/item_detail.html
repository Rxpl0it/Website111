{% extends "index.html" %}

{% block title %}{{ item.title }} - Professional Starfield Website{% endblock %}

{% block content %}
<section id="item-detail">
    <h1>{{ item.title }}</h1>
    <img src="{{ url_for('uploaded_file', filename=item.image) }}" alt="{{ item.title }}">
    <p>{{ item.description }}</p>
    <a href="{{ url_for('uploaded_file', filename=item.file) }}" class="cta-button" download>Download</a>
</section>
{% endblock %}
